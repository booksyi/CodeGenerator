<input type="button" class="btn btn-success mb-3" value="新增" (click)="create()" />

<table class="table">
  <tr>
    <th>Id</th>
    <th>URL</th>
    <th></th>
  </tr>
  <tr *ngFor="let constant of constants">
    <td>{{constant.id}}</td>
    <td><a href="/api/constants/{{constant.id}}/result" target="_blank">/api/constants/{{constant.id}}/result</a></td>
    <td>
      <input type="button" class="btn btn-secondary" value="編輯" (click)="edit(constant.id)" />
      <input type="button" class="btn btn-danger" value="刪除" (click)="confirm(constant.id, content)" />
    </td>
  </tr>
</table>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">刪除 API</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="constants[confirmIndex]">確定要刪除 constant: {{constants[confirmIndex].id}} 嗎？</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Delete'); delete(constants[confirmIndex].id);">刪除</button>
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close');">取消</button>
  </div>
</ng-template>
