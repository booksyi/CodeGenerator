<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">回傳內容</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <textarea class="form-control" rows="20" [(ngModel)]="request.result" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <input type="button" class="btn btn-primary" value="修改" (click)="edit()" />
      <input type="button" class="btn btn-secondary" value="返回" (click)="back()" />
    </div>
  </div>
</form>
