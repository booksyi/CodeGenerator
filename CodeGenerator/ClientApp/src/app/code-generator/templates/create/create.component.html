<div class="form-group row">
  <label class="col-sm-2 col-form-label">名稱</label>
  <div class="col-sm-10">
    <div class="md-form mt-0">
      <input type="text" class="form-control" [(ngModel)]="request.name">
    </div>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">描述</label>
  <div class="col-sm-10">
    <div class="md-form mt-0">
      <textarea class="form-control" rows="3" [(ngModel)]="request.description"></textarea>
    </div>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">內容</label>
  <div class="col-sm-10">
    <div class="md-form mt-0">
      <textarea class="form-control" rows="16" [(ngModel)]="request.context"></textarea>
    </div>
  </div>
</div>
<div class="form-group row">
  <div class="offset-sm-2 col-sm-10">
    <input type="button" class="btn btn-primary" value="建立" (click)="create()" />
    <input type="button" class="btn btn-secondary" value="返回" (click)="back()" />
  </div>
</div>
