<div class="form-group row">
  <label class="col-sm-2 col-form-label">名稱</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="template.name" [ngModelOptions]="{standalone: true}">
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">內容</label>
  <div class="col-sm-10">
    <textarea class="form-control" rows="16" [(ngModel)]="template.content" [ngModelOptions]="{standalone: true}"></textarea>
  </div>
</div>
<div class="form-group row">
  <div class="offset-sm-2 col-sm-10">
    <input *ngIf="id === 0" type="button" class="btn btn-primary" value="建立" (click)="create()" />
    <input *ngIf="id > 0" type="button" class="btn btn-primary" value="修改" (click)="update()" />
    <input type="button" class="btn btn-secondary" value="返回" (click)="back()" />
  </div>
</div>
